<html>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<head>
<title>Revere</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <section class ="statusBar">
        <img src="images/StatusBar.png" width="100%">
    </section>
    <div class="flex-container">
    <div class="header-icon"><img src="images/settings.png" height="24px"></div>
    <div class="header-icon"><img src="images/Revere_Logo.png" height="42px"></div>
    <div class="header-icon"><img src="images/NoteInbox.png" height="18.47px" width="24.75px"></div>
    </div>

<b style="color:black;font-size: 34px; font-family: 'Inter';">People</b> 
<div class="divider" width="100%"></div>
<br>

    <!-- Button trigger modal -->
  <div>
    <button type="button" class="btn2" data-toggle="modal" data-target="#exampleModal">
        <img src="images/Avatar.png" width="25px">Add Person 
    </button>
  </div>
    <br>
    <img class="toolTip" src="images/ValueToolTip.png" width="357px">
    <a class="hideImage"></a>

  
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered" style="align-items: flex-end;">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-secondary"><a href="contact-list.html" style="text-decoration: none; color: white;">Import from Contacts</a></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Create New Person</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </div>
      </div>


<footer>
    <div class="flex-box-note"><img src="images/Add_Note_Icon.png" width="48px"></div>
<div class="icon-bar">
    <a class="icon"><img src="images/active_People_Icon.png" width="32px" height="35px"></a>
    <a class="icon"><img src="images/inactive_Group_Icon.png" width="34px" height="35px"></a>
    <a class="icon"><img src="images/inactive_Upcoming_Icon.png" width="46px" height="35px"></a>
    <a class="icon"><img src="images/inactive_Search_Icon.png" width="32px" height="33.71px"></a>
</div>
</footer>

</body>
